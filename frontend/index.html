<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>todolist - Manual do Dev</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script
			src="./js/functions/updateTask.js"
			type="text/javascript"
			defer
		></script>
		<script
			src="./js/functions/deleteTask.js"
			type="text/javascript"
			defer
		></script>
		<script src="./js/loadTasks.js" type="text/javascript" defer></script>
		<script src="./js/createTask.js" type="text/javascript" defer></script>
	</head>
	<body>
		<main>
			<form class="add-form">
				<input type="text" placeholder="Adicionar tarefa" class="input-task" />
				<button type="submit">+</button>
			</form>

			<table>
				<thead>
					<tr>
						<th>Tarefa</th>
						<th>Criada em</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>

				<tbody></tbody>
			</table>
		</main>
		<p class="message-to-add-a-task">Adicione uma tarefa!</p>
	</body>
</html>
